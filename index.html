<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./Img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Alejandria</title>
    </head>
    <body>
        <header>
            <a href="" id="home">
                <p id="homeTitle">Alejandría</p>
            </a>
            <a target="_blank" class="hide" href="https://github.com/MoraMartin99/Alejandria" id="githubHeaderIcon"></a>
            <div id="indicatorContainer">
                <div class="statContainer readContainer">
                    <div class="fieldContainer">
                        <p class="fieldText">Leído</p>
                    </div>
                    <div class="valueContainer">
                        <p class="valueText"></p>
                    </div>
                </div>
                <div class="statContainer readingContainer">
                    <div class="fieldContainer">
                        <p class="fieldText">Leyendo</p>
                    </div>
                    <div class="valueContainer">
                        <p class="valueText"></p>
                    </div>
                </div>
                <div class="statContainer wantToReadContainer">
                    <div class="fieldContainer">
                        <p class="fieldText">Quiero leer</p>
                    </div>
                    <div class="valueContainer">
                        <p class="valueText"></p>
                    </div>
                </div>
            </div>
            <div class="buttonArea">
                <div class="searchContainer">
                    <input type="search" class="searchBar" />
                    <button class="searchButton menuButton"></button>
                    <span class="searchDeleteIcon"></span>
                </div>
                <div class="filterButtonWrapper">
                    <button class="filterButton menuButton">
                        <p class="buttonText hide">Filtrar</p>
                    </button>
                    <div class="filterMenu">
                        <div class="filterContainer filterTitleContainer">
                            <p class="filterText">Filtro</p>
                        </div>
                        <div class="filterContainer filterAllContainer">
                            <input checked type="checkbox" class="filterCheckbox" id="headerFilterAllCheckbox" />
                            <label for="headerFilterAllCheckbox" class="filterText">Todos</label>
                        </div>
                        <div class="filterContainer filterWantToReadContainer">
                            <input checked type="checkbox" class="filterCheckbox" id="headerFilterWantToReadCheckbox" />
                            <label for="headerFilterWantToReadCheckbox" class="filterText">Quiero leer</label>
                        </div>
                        <div class="filterContainer filterReadContainer">
                            <input checked type="checkbox" class="filterCheckbox" id="headerFilterReadCheckbox" />
                            <label for="headerFilterReadCheckbox" class="filterText">Leído</label>
                        </div>
                        <div class="filterContainer filterReadingContainer">
                            <input checked type="checkbox" class="filterCheckbox" id="headerFilterReadingCheckbox" />
                            <label for="headerFilterReadingCheckbox" class="filterText">Leyendo</label>
                        </div>
                        <div class="filterButtonContainer">
                            <button class="cancelAcceptButton cancelButton">Cancelar</button>
                            <button class="cancelAcceptButton acceptButton">Aceptar</button>
                        </div>
                    </div>
                </div>
                <button class="addButton menuButton">
                    <p class="buttonText hide">Agregar</p>
                </button>
            </div>
        </header>
